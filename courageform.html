<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section class="left-section">
            <img src="/images/courageform.jpeg" alt="">
        </section>
        <section class="right-section">
            <div class="form-header">
                <h1>Sign up</h1>
                <h2>Already have an account? <a href="/yourcompany.html">Log in</a></h2>
            </div>
            <form class="form">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-submit">
                    <input type="submit" value="Create account" class="submit">
                    <p>By clicking Create account, you acknowledge that you have read and accepte the <a href="/yourcompany.html">Terms of Service</a> and <a href="/yourcompany.html">Privacy Policy</a>.</p>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
